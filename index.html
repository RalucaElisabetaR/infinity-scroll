<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Raluca Elisabeta Rusu" />
        <title>Infinite Scroll</title>
        <link
            rel="icon"
            type="image/png"
            href="https://www.google.com/s2/u/0/favicons?domain=elisabetarusu.com
  "
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- title  -->
        <h1>UNSPLASH API - INFINITE SCROLL</h1>
        <!-- loader -->
        <div class="loader" id="loader" hidden>
            <img src="loader.svg" alt="Loading" />
        </div>
        <!-- image container  -->
        <div class="image-container" id="image-container">
            <img
                src="https://images.unsplash.com/photo-1531020052031-b73ab284e109?ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTZ8NDg4ODE4NXx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                alt=""
            />
            <img
                src="https://images.unsplash.com/photo-1531020052031-b73ab284e109?ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTZ8NDg4ODE4NXx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                alt=""
            />
            <img
                src="https://images.unsplash.com/photo-1531020052031-b73ab284e109?ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTZ8NDg4ODE4NXx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                alt=""
            />
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
